<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestaurApp Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="images" src="images.png" alt="">
        <h1>RestaurApp Monitor</h1>
        <button id="btn-volver" class="hidden" onclick="goBack()">⬅ Volver</button>
    </header>

    <main id="app-container">
        <section id="view-restaurantes">
            <h2>Restaurantes</h2>
            <div class="grid-container" id="list-restaurantes"></div>
        </section>

        <section id="view-sucursales" class="hidden">
            <h2 id="title-sucursales">Sucursales</h2>
            <div class="grid-container" id="list-sucursales"></div>
        </section>

        <section id="view-mesas" class="hidden">
            <div class="monitor-header">
                <h2 id="title-mesas">Monitor de Mesas</h2>
                <button onclick="refreshMesas()" class="btn-refresh">↻ Actualizar</button>
            </div>
            <div id="grid-mesas" class="mesas-container"></div>
        </section>
    </main>

    <div id="modal-overlay" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-titulo">Mesa</h3>
            
            <div id="acciones-libre" class="hidden">
                <p>Configuración de Apertura:</p>
                
                <label class="lbl-form">Atendido por:</label>
                <select id="sel-mesero" class="input-form">
                    <option value="">Cargando meseros...</option>
                </select>

                <label class="lbl-form">Personas:</label>
                <input type="number" id="inp-comensales" value="2" min="1" max="15" class="input-form">
                
                <button class="btn-action btn-open" onclick="accionAbrirCuenta()"> Abrir Mesa</button>
            </div>

            <div id="acciones-ocupada" class="hidden">
                <p id="info-orden" style="font-size: 0.9rem; color:#666; margin-bottom:10px;"></p>
                
                <div class="panel-pedido">
                    <label>Agregar al pedido:</label>
                    <select id="sel-productos" class="input-form"></select>
                    <button class="btn-mini-add" onclick="accionAgregarProducto()">Añadir</button>
                </div>
                
                <hr>
                <button class="btn-action btn-close" onclick="accionCerrarCuenta()"> Cobrar y Cerrar</button>
                <button class="btn-action btn-delete" onclick="accionCancelarCuenta()"> Cancelar Orden</button>
            </div>

            <button class="btn-cancel" onclick="cerrarModal()">Cerrar Ventana</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
